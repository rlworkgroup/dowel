dist: xenial   # required for Python >= 3.7
language: python

git:
  depth: false

python:
  - "3.5"
  - "3.6"
  - "3.7"

jobs:
  include:
    # special deploy stage for tag builds ONLY
    - stage: deploy
      if: tag IS present
      script:
        - echo "${TRAVIS_TAG}" > VERSION
      after_script: skip
      deploy:
        provider: pypi
        user: "__token__"
        password: "${PYPI_TOKEN}"
        skip_cleanup: true
        on:
          tags: true

before_install:
  - pip install --upgrade pip setuptools # some TravisCI images have outdated pip & setuptools

install:
  - pip install --force-reinstall .[all,dev] # Force reinstall to avoid stale dependency cache

script:
  # only run pre-commit checks on PRs
  - if [[ "${TRAVIS_EVENT_TYPE}" == "pull_request" ]]; then
      scripts/travisci/check_precommit.sh;
    fi
  - flake8 --version
  - flake8
  - pytest --cov=dowel
  - pushd docs && make html && popd

after_script:
  - coverage xml
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: false
