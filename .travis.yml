before_install:
  - pip install --upgrade pip  # some TravisCI images have outdated pip

install:
  - pip install .[dev]

script:
  - scripts/travisci/check_precommit.sh
  - flake8 --version
  - flake8 src
  - flake8 --exclude=src,docs --extend-ignore=D
  - pytest --cov=dowel
  - pushd docs && make html && popd

after_script:
  - coverage xml
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: false
